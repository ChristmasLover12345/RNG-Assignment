<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body class="text-center">
    
    <h1 class="mt-5 pt-5 pb-5 header">RANDOM NAME GENERATOR</h1>

    <button id="nameBtn" class="button p-3">GENERATE NAME</button>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
              <p class="tittles">NAME:</p>
              <p id="nameDisplay" class="newID"></p>
              <p class="tittles">EMAIL:</p>
              <p id="emailDisplay" class="newID"></p>
              <p class="tittles">CODESTACK EMAIL:</p>
              <p id="codeEmailDisplay" class="newID"></p>
            </div>
            <div class="col-6">
              <p class="tittles">PREVIOUS NAMES</p>
              <div>
                <ul id="previousNames" class="oldID"></ul>

              </div>
            </div>
        </div>
    </div>
    <br>
    <h3>Themed after:</h3>
    <img src="./assets/brownTwinkie.jpg" alt="brown twinkie">

    
    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
